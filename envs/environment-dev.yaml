# conda environment description file for SalishSeaCmd package development environment
#
# Create a conda environment in which the `salishsea` command is installed
# in editable mode with:
#
#   $ conda env create -f SalishSeaCmd/envs/environment.yaml
#   $ source activate salishsea-cmd
#   (salishsea-cmd)$ pip install --editable NEMO-Cmd/
#   (salishsea-cmd)$ pip install --editable SalishSeaCmd/
#
# The environment will also include all the tools used to develop,
# test, and document the SalishSeaCmd package.
#
# See the envs/requirements.txt file for an exhaustive list of all the
# packages installed in the environment and their versions used in
# recent development.

name: salishsea-cmd

channels:
  - conda-forge
  - nodefaults

dependencies:
  - arrow
  - cliff
  - f90nml
  - gitpython
  - pip
  - python=3.11
  - pyyaml

  # For coding style, repo QA, and pkg management
  - black
  - hatch
  - pre-commit

  # For unit tests
  - coverage
  - pytest-cov

  # For documentation
  - sphinx
  - sphinx_rtd_theme

  - pip:
    - python-hglib

    # For unit tests
    - pytest-randomly
