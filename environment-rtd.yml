# conda environment description file for docs build envioronment
# on readthedocs.org
#
# This file is a union of the environment.yaml files in the
# SalishSeaCmd, SalishSeaNowcast, SalishSeaTools, and Marlin packages.

name: sphinx-build

channels:
  - defaults

dependencies:
- bottleneck
- h5py
- ipython
- jupyter_client
- lxml
- mako
- matplotlib
- netCDF4
- numpy
- pandas
- paramiko
- pillow
- pip
- python=3.5
- python-dateutil
- pytz
- pyyaml
- pyzmq
- requests
- scipy
- sphinx
- xarray
- pip:
  - angles
  - arrow
  - BeautifulSoup4
  - cliff
  - driftwood
  - feedgen
  - nbsphinx
  - python-hglib
  - retrying
  - sphinx-bootstrap-theme
